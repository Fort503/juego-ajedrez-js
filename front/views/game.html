<html>
    <head>
        {{> head}}
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            body {
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #121212;
                color: #ffffff;
            }

            .container {
                background-color: #1e1e1e;
                padding: 40px 60px;
                border-radius: 6px;
                box-shadow: 0 8px 20px rgba(0,0,0,0.6);
                text-align: center;
                max-width: 750px;
                width: 100%;
            }

            h2 {
                margin-bottom: 25px;
                font-size: 2rem;
                color: #f5f5f5;
                letter-spacing: 1px;
            }

            #myBoard {
                width: 100%;
                max-width: 700px;
                margin: 20px 0;
                border: 2px solid #444;
                border-radius: 4px;
                background-color: #2b2b2b;
            }

            label {
                display: block;
                margin: 10px 0 5px 0;
                font-weight: bold;
                color: #ccc;
            }

            #status, #pgn {
                background-color: #2b2b2b;
                border: 1px solid #444;
                border-radius: 4px;
                padding: 10px;
                min-height: 30px;
                color: #f5f5f5;
                overflow-x: auto;
            }

            #status {
                margin-bottom: 15px;
            }

            /* Opcional: estilo scrollbar peque√±o y discreto */
            #status::-webkit-scrollbar,
            #pgn::-webkit-scrollbar {
                height: 6px;
                width: 6px;
            }
            #status::-webkit-scrollbar-thumb,
            #pgn::-webkit-scrollbar-thumb {
                background-color: #555;
                border-radius: 3px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Chess Game</h2>
            <div id="myBoard"></div>

            <label>Status:</label>
            <div id="status"></div>

            <label>PGN:</label>
            <div id="pgn"></div>
        </div>

        <script>
            let playerColor = '{{color}}';
            console.log('Playing as ' + playerColor);
        </script>
        <script src="/public/js/index.js"></script>
    </body>
</html>
