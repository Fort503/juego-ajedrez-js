<html>
    <head>
        {{> head}}
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            body {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #121212;
                color: #ffffff;
            }

            .container {
                background-color: #1e1e1e;
                padding: 40px 60px;
                border-radius: 6px; /* menos redondez */
                box-shadow: 0 8px 20px rgba(0,0,0,0.6);
                text-align: center;
                min-width: 320px;
            }

            h2 {
                margin-bottom: 25px;
                font-size: 2rem;
                color: #f5f5f5;
                letter-spacing: 1px;
            }

            input[type="text"] {
                padding: 12px 15px;
                border-radius: 4px; /* menos redondez */
                border: 1px solid #444;
                margin-bottom: 20px;
                width: 100%;
                font-size: 1rem;
                background-color: #2b2b2b;
                color: #f5f5f5;
                outline: none;
                transition: border 0.3s;
            }

            input[type="text"]:focus {
                border-color: #888;
            }

            button {
                padding: 12px 25px;
                margin: 0 10px 10px 10px;
                border-radius: 4px; /* menos redondez */
                border: none;
                font-size: 1rem;
                cursor: pointer;
                transition: all 0.3s ease;
                font-weight: bold;
            }

            #createGame {
                background-color: #f5f5f5;
                color: #121212;
            }

            #createGame:hover {
                background-color: #e0e0e0;
                transform: translateY(-2px);
            }

            #joinGame {
                background-color: #444;
                color: #f5f5f5;
            }

            #joinGame:hover {
                background-color: #555;
                transform: translateY(-2px);
            }

            #errorMessage {
                margin-top: 15px;
                color: #f87171;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Game Code</h2>
            <input type="text" id="codeInput" placeholder="Enter code">
            <div>
                <button id="createGame">Create Game</button>
                <button id="joinGame">Join Game</button>
            </div>
            <div id="errorMessage"></div>
        </div>

        <script>
            $('#createGame').on('click', function() {
                window.location.replace('/white?code=' + $('#codeInput').val());
            });
            $('#joinGame').on('click', function() {
                window.location.replace('/black?code=' + $('#codeInput').val());
            });

            var urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('error') == 'invalidCode') {
                $('#errorMessage').text('Invalid invite code');
            }
        </script>
    </body>
</html>
